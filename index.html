<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- Required meta tags for Bootstrap (width and initial-scale); user-scalable and maximum-scale is set for disabling zoom function on double-tap although recent browsers don't need this -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- SVG JS -->
	<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.4/svg.min.js"></script>

	<script language="javascript" type="text/javascript" src="default-pattern.js"></script>

	<title>Simphony</title>
	<style> 
		body {
			text-align: center;
		}
		.container {
			display: block;
			margin: 0px auto;
		}
		.draft {
			display: inline-block;
			margin: 5px; /*for the gap between threadling, treadling, tieup, and drawdown */
		}
		.settingsText {
			font-weight: bold;
		}
	  }
	</style>
</head>

<body>
	<h1>Simphony</h1>
	<div class="container">
		<div class="row g-0">
			<div class="col-md-11" style="width: 89.1666666667%">
				<div class="row g-0">
					<!-- <div class="col-md-9" style="width:70%"> -->
					<div class="col-md-8">
						<div id="threading" class="draft"></div> 
					</div>
					<!-- <div class="col-md-3" style="width:30%"> -->
					<div class="col-md-4">
						<div id="tieup" class="draft"></div>
					</div>
				</div>
				<div class="row g-0">
					<div class="col-md-8">
						<div id="drawdown" class="draft"></div>
					</div>
					<div class="col-md-4">
						<div id="treadling" class="draft"></div>			
					</div>
				</div>
			</div>
			

			<!-- data-* attribute adds custom information to a button element for sending a value to js -->
			<div class="col-md-1" style="width: 10.8333333333%">
				
				<div class="form-floating">
					<select class="form-select" id="mode" aria-label = "Mode">
					    <option selected>Read</option>
					    <option>Edit</option>
					</select>
					<label for="mode">Mode</label>
				</div>

				<div class="form-floating">
					<select class="form-select" id="verbosity" aria-label = "Text-to-speech Verbosity">
					    <option selected>High</option>
					    <option>Low</option>
					</select>
					<label for="verbosity">Verbosity</label>
				</div>
				<hr>

				<span class="settingsText"> Warp </span>

				<div class="form-floating">
					<select class="form-select" id="warpColor" aria-label = "Warp color">
					    <option>Red</option>
					    <option>Green</option>
					    <option>Blue</option>
					    <option selected>Yellow</option>
					    <option>Orange</option>
					    <option>Pink</option>
					    <option>Purple</option>
					</select>
					<label for="warpColor">Color</label>
				</div>

				<div class="form-floating">
					<select class="form-select" id="warpInstrument" aria-label = "Warp Instrument">
					    <option>Organ</option>
					    <option selected>Guitar</option>
					    <option>Cello</option>
					    <option>Harp</option>
					    <option>Trombone</option>
					    <option>Saxophone</option>
					    <option>Vibraphone</option>
					</select>
					<label for="warpInstrument">Instrument</label>
				</div>

				<button class="btn btn-primary btn-sm" data-playing="false" id="threading-play" role="switch" aria-checked="false">
					<span>Play</span>
				</button>

				<hr>

				<span class="settingsText"> Weft </span>

				<div class="form-floating">
					<select class="form-select" id="weftColor" aria-label = "Weft color">
					    <option>Red</option>
					    <option>Green</option>
					    <option selected>Blue</option>
					    <option>Yellow</option>
					    <option>Orange</option>
					    <option>Pink</option>
					    <option>Purple</option>
					</select>
					<label for="weftColor">Color</label>
				</div>

				<div class="form-floating">
					<select class="form-select" id="weftInstrument" aria-label = "Weft Instrument">
					    <option>Organ</option>
					    <option>Guitar</option>
					    <option selected>Cello</option>
					    <option>Harp</option>
					    <option>Trombone</option>
					    <option>Saxophone</option>
					    <option>Vibraphone</option>
					</select>
					<label for="weftInstrument">Instrument</label>
				</div>

				<button class="btn btn-primary btn-sm" data-playing="false" id="treadling-play" role="switch" aria-checked="false">
					<span>Play</span>
				</button>

				<hr>

				<span class="settingsText"> Tie-up </span>

				<div class="form-floating">
					<select class="form-select" id="tieupOptions" aria-label = "Representation of tieup">
						<option selected>Loudness</option>
					    <option>Panning</option>
					    <option>On-off tones</option>
					</select>
					<label for="tieupOptions">Options</label>
				</div>

				<div class="form-floating">
					<select class="form-select" id="readBy" aria-label = "Read by column or row">
					    <option selected>Column</option>
					    <option>Row</option>
					</select>
					<label for="readBy">Read by</label>
				</div>

				<button class="btn btn-primary btn-sm" data-playing="false" id="tieup-play" role="switch" aria-checked="false">
					<span>Play</span>
				</button>

				<hr>

				<span class="settingsText"> Drawdown </span>

				<div class="form-floating">
					<select class="form-select" id="drawdownView" aria-label = "Drawdown view">
					    <option selected>Warp</option>
					    <option>Weft</option>
					    <option>Both</option>
					</select>
					<label for="drawdownView">Presentation</label>
				</div>
			</div>
		</div>
  	</div>
  

  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="app.js"></script>
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script> -->
	<!-- <script language="javascript" type="text/javascript" src="audio-demo.js"></script> -->
	<script language="javascript" type="text/javascript" src="play-web-audio-api.js"></script>
	<script type="text/javascript" src="buffer-loader.js"></script>

	<!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
